<!DOCTYPE html>
<html ng-app="FabLatApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1" />
	
	<title>Fab Lat</title>
	<meta name="description" content="">
	<meta property="fb:admins" content="1296933646" />
	<meta property="og:site_name" content="Fab Lat" />
	<meta property="og:title" content="Fab Lat" />
	<meta property="og:description" content="" />
	<meta property="og:type" content="website" />
	<meta property="og:image" content="" />
	<meta property="og:url" content="" />
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">
	<link rel="stylesheet" href="css/app.css">
	
	<!-- Favicon -->
	<link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-touch-icon-57x57.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114x114.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/apple-touch-icon-60x60.png" />
	<link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/apple-touch-icon-120x120.png" />
	<link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/apple-touch-icon-76x76.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="images/favicon-196x196.png" sizes="196x196" />
	<link rel="icon" type="image/png" href="images/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
	<link rel="icon" type="image/png" href="images/favicon-128.png" sizes="128x128" />
	<meta name="application-name" content="&nbsp;"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="images/mstile-144x144.png" />
	<meta name="msapplication-square70x70logo" content="images/mstile-70x70.png" />
	<meta name="msapplication-square150x150logo" content="images/mstile-150x150.png" />
	<meta name="msapplication-wide310x150logo" content="images/mstile-310x150.png" />
	<meta name="msapplication-square310x310logo" content="images/mstile-310x310.png" />

</head>
<body layout="row" ng-cloak ng-controller="AppCtrl" ng-show="authenticated">

	<div layout="column" flex role="main">
		<md-progress-linear md-mode="indeterminate" class="md-hue-1" ng-if="isLoading"></md-progress-linear>
		
		<md-toolbar md-whiteframe="2">
		    <div class="md-toolbar-tools">
		    	<!-- <md-button class="md-icon-button" aria-label="Menu Button" hide-gt-sm ng-click="toggleSidenav('left')">
		            <md-icon md-font-set="material-icons" aria-label="Menu">menu</md-icon>
		        </md-button> -->
		        <h1>
		        	<a ui-sref="dashboard.groups">Fab Lat</a>
		        </h1>
		        
		        <ul id="main-navbar" class="list-unstyled">
		        	<li>
		        		<a ui-sref="dashboard.groups" ui-sref-active="active">Dashboard</a>
		        	</li>
		        	<li>
		        		<a ui-sref="groups" ui-sref-active="active">Groups</a>
		        	</li>
		        	<li>
		        		<a ui-sref="workshops" ui-sref-active="active">Workshops</a>
		        	</li>
		        </ul>
		        <span flex></span>			
				<md-menu md-offset="0 50" md-position-mode="target-right target" ng-if="user.firstName && user.lastName">
			    	<md-button aria-label="Open user avatar menu" class="md-icon-button" style="height: auto; width: auto;" ng-click="$mdMenu.open($event)">
			        	<user-avatar md-menu-origin fabber="user" avatar-w="38" avatar-h="38" avatar-font-size="18"></user-avatar>    	
			      	</md-button>
			      	<md-menu-content width="3">
				        <md-menu-item>
				        	<md-button ui-sref="settings.profile">
					            Settings
				          	</md-button>
				        </md-menu-item>
				        <md-menu-item>
				        	<md-button ng-click="logout()">
				            	Sign out
				          	</md-button>
				        </md-menu-item>
			    	</md-menu-content>
				</md-menu>
		    </div>
		</md-toolbar>
		
		<md-content flex ui-view class="main-content"></md-content>
	</div>

	<!-- Angular Material Dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.js"></script>
	<script src="https://cdn.jsdelivr.net/angular.ui-router/1.0.0-alpha0/angular-ui-router.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.js"></script>
	<!-- Date and Time manipulation libraries -->
	<script src="js/moment.min.js"></script>
	<script src="js/angular-moment.min.js"></script>
	<!-- For selecting locations when creating workshops -->
	<script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyC2aVjr0eOP9gKlwPJkz4ymu_S7lwbv00Q"></script>
	<script src="js/vs-google-autocomplete.js"></script> 

	<script src="js/app.js"></script>
</body>
</html>
