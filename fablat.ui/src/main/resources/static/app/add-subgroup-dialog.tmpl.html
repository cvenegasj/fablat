<md-dialog aria-label="Create a new subgroup" md-theme="default">
	<form name="addSubgroupForm" ng-submit="submit()" ng-cloak>
		<md-toolbar md-theme="neutral" class="md-hue-2">
	    	<div class="md-toolbar-tools" layout="row" layout-align="center center" style="position: relative;">
	        	<h2 class="font-18">Create a new subgroup</h2>
	        	<md-button class="md-icon-button" style="position: absolute; right: 10px;" ng-click="cancel()">
	        		<md-icon md-font-set="material-icons" aria-label="Close dialog">close</md-icon>
	        	</md-button>
	    	</div>
	    </md-toolbar>

	    <md-dialog-content style="min-width: 450px;">
	    	<div class="md-dialog-content font-14">
		    	<md-input-container class="md-block">
	          		<label>Subgroup name</label>
	          		<input ng-model="_subgroup.name" name="name" md-maxlength="200" required md-autofocus>
	          		
	          		<div ng-messages="addSubgroupForm.name.$error">
		          		<div ng-message="required">This is required.</div>
		          		<div ng-message="md-maxlength">The name has to be less than 200 characters long.</div>
		        	</div>
	       		</md-input-container>
	       		<md-input-container class="md-block">
	          		<label>Description</label>
	          		<textarea ng-model="_subgroup.description" name="description" md-maxlength="1500" rows="3" required md-select-on-focus></textarea>
	          		
	          		<div ng-messages="addSubgroupForm.description.$error">
		          		<div ng-message="required">This is required.</div>
		          		<div ng-message="md-maxlength">The description has to be less than 1500 characters long.</div>
		       		</div>
	        	</md-input-container>
        	</div>
	    </md-dialog-content>

		<md-dialog-actions layout="row">
			<md-button ng-click="cancel()">
		    	Cancel
		    </md-button>
		    <span flex></span>
		    <md-button class="md-raised md-primary" type="submit">
		    	Save
		    </md-button>
		</md-dialog-actions>
	</form>
</md-dialog>
