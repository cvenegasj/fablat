<div class="md-padding" layout="column" flex>
	<div class="generic-container-1">
		<div class="header md-subhead" layout="row" layout-align="auto center">
			<div>Workshop tutors:</div>
		</div>
		<div>
			<md-list class="list-type-1" dense flex>
				<md-list-item class="md-2-line" ng-repeat="item in workshop.tutors">
		          <div class="md-list-item-text compact">
		            <h3><a ui-sref="fabber({ idFabber: item.fabberId })" class="custom-anchor-1 bold">{{ item.firstName + " "+ item.lastName }}</a></h3>
		            <p>{{ item.email }}</p>
		          </div>
		          <md-button class="md-secondary md-icon-button" ng-click="doSecondaryAction($event)" aria-label="more">
		          	<md-icon md-font-set="material-icons" aria-label="More">more_vert</md-icon>
		          </md-button>
		          <md-divider ng-if="!$last"></md-divider>
		        </md-list-item>
	        </md-list>
		</div>
	</div>

</div>
